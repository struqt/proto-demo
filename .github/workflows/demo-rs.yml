name: demo-rs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Install protoc
        uses: taiki-e/install-action@v2
        with:
          tool: protoc@3.23.3

      - name: Build
        run: cd demo-rs && cargo build --verbose

      - name: Run tests
        run: cd demo-rs && cargo test --verbose
